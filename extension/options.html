<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>BigCommerce Sidebar Options</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 24px; }
      label { display: block; margin: 12px 0 6px; }
      input { width: 420px; max-width: 90vw; padding: 8px; }
      button { margin-top: 16px; padding: 8px 12px; }
      small { color: #555; }
    </style>
  </head>
  <body>
    <h2>BigCommerce Sidebar Configuration</h2>
    <label for="appBaseUrl">App Base URL</label>
    <input id="appBaseUrl" type="url" placeholder="https://your-app.example.com" />
    <small>Public URL of this Next.js app (e.g., ngrok/production domain).</small>

    <label for="jwtContext">Context JWT</label>
    <input id="jwtContext" type="text" placeholder="JWT from BigCommerce app load" />
    <small>Paste the `context` JWT from the app's URL when launched inside BC.</small>

    <div>
      <button id="save">Save</button>
      <span id="status" style="margin-left: 12px;"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
